site_name: 古猿百科
repo_url: https://github.com/lyz0603/tom-wiki
repo_name: lyz0603/tom-wiki
site_description: 一个介绍王昊宸的网站
site_author: Rafa
edit_uri: edit/main/docs/

theme:
    name: material
    language: zh
    custom_dir: overrides
    features:
        - content.action.edit
        - content.action.view
        - search.share
        - navigation.top
        - navigation.tabs
        - navigation.sections
        - navigation.footer
        - toc.integrate
        - search.suggest
        - search.highlight
        - content.tabs.link

plugins:
    - search
    - git-revision-date
    - awesome-pages
    - i18n:
        docs_structure: suffix
        languages:
            - locale: zh
              default: true
              name: 中文
              build: true
            - locale: en
              name: English
              build: true
              site_name: Tom Wiki
              site_description: A website introducing Tom
              copyright: Copyright &copy; 2023~2025 old people's home
              nav:
                - Homepage: index.md
                - About the Ancient Ape: about.md
                - Ancient Ape Library: docs.md
                - Appendix:
                    - Ancient Ape Library: dictionary.md
                    - Habitat Introduction: habitat.md
                    - The First Hero to Fight Against the Ancient Ape: the-first-heroic-person-who-fought-against-the-ancient-ape.md

copyright: Copyright &copy; 2023~2025 养老院

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/lyz0603/lyz0603.github.io

extra_javascript:
    - javascripts/mathjax.js
    - javascripts/mathjax/tex-mml-chtml.js

nav:
    - 主页: index.md
    - 关于古猿: about.md
    - 古猿文库: docs.md
    - 附录:
        - 古猿词典: dictionary.md
        - 栖息地介绍: habitat.md
        - 反猿英雄第一人: the-first-heroic-person-who-fought-against-the-ancient-ape.md

markdown_extensions:
      - abbr
      - admonition
      - attr_list
      - def_list
      - footnotes
      - md_in_html
      - toc
      - tables
      - pymdownx.arithmatex:
           generic: true
      - pymdownx.betterem
      - pymdownx.blocks.caption
      - pymdownx.caret
      - pymdownx.mark
      - pymdownx.tilde
      - pymdownx.critic
      - pymdownx.details
      - pymdownx.emoji
      - pymdownx.highlight
      - pymdownx.superfences
      - pymdownx.inlinehilite
      - pymdownx.keys
      - pymdownx.smartsymbols
      - pymdownx.snippets
      - pymdownx.tabbed
      - pymdownx.tasklist
      - codehilite
      - extra
      - meta
      - smarty
      - wikilinks
      - pymdownx.magiclink
      - pymdownx.progressbar

