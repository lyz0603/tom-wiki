site_name: 古猿百科
repo_url: https://github.com/lyz0603/tom-wiki
repo_name: lyz0603/tom-wiki
site_description: 古猿百科
site_author: Rafa
edit_uri: edit/main/docs/

theme:
    name: material
    language: zh
    custom_dir: overrides
    features:
        - content.action.edit
        - content.action.view
        - search.suggest
        - search.highlight
        - search.share
        - navigation.footer
    icon:
        edit: material/pencil 
        view: material/eye

plugins:
    - search

copyright: Copyright &copy; 2023~2025 养老院

markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc
    - tables
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem
    - pymdownx.blocks.caption
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.smartsymbols
    - pymdownx.snippets
    - pymdownx.tabbed
    - pymdownx.tasklist

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/lyz0603/lyz0603.github.io

extra_javascript:
    - javascripts/mathjax.js
    - mathjax/es5/tex-mml-chtml.js

nav:
    - 主页: index.md
    - 关于古猿: about.md
    - 古猿文库: docs.md
    - 附录:
        - 古猿词典: dictionary.md
        - 栖息地介绍: habitat.md
        - 反猿英雄第一人: the-first-heroic-person-who-fought-against-the-ancient-ape.md
